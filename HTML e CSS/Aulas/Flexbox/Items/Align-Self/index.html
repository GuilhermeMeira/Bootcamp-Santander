<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Align-Self</title>
</head>
<body>
    <h1>Align-Self Row</h1>
    <section class="container ">
        <div class="item center">center</div>
        <div class="item start">Start</div>
        <div class="item end">End</div>
        <div class="item stretch">Stretch</div>
  
    </section>    

    <h1>Align-Self Column </h1>
    <section class="column container-column ">
        <div class="item center">center</div>
        <div class="item start">Start</div>
        <div class="item end">End</div>
        <div class="item stretch">Stretch</div>
  
    </section>
</body>
</html>
